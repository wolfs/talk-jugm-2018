<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.4/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
</head>
<body>
<div id="abi-compatible" style="width: 40%; height: 100%"></div>
<div id="build-cache" style="width: 40%; height: 100%"></div>

<script>
c3.generate({
    bindto: '#abi-compatible',
    data: {
        rows: [
         ['Scenario', 'Maven 3.5','Gradle 4.0'],
         ['Large monolithic',85,8.3],
         ['Small multiproject',13.2,1.6],
         ['Medium multiproject',76,1.8],
         ['Large multiproject',380,3.7]],
        type: 'bar',
        x: 'Scenario',
        labels: true
    },
    bar: {
        width: {
            ratio: 0.4
        }
    },
    axis: {
        x: {
            type: 'category'
        },
        y: {
            label: 'seconds'
        }
    },
    legend: {
        position: 'bottom',
    },
    title: {
        text: 'Incremental changes for Java projects (compile)'
    },
    color: {
        pattern: ['#02303a', '#00c489']
    }
});

c3.generate({
    bindto: '#build-cache',
    data: {
        rows: [
         ['Scenario', 'Maven 3.5','Gradle 4.0 (non-cached)', 'Gradle 4.0 (cached)'],
         ['Large monolithic',282, 146.1, 16.3],
         ['Small multiproject',22.9,13.2,0.62],
         ['Medium multiproject',283,79.3,3.6],
         ['Large multiproject',1086,352,19]],
        type: 'bar',
        x: 'Scenario',
        labels: true
    },
    bar: {
        width: {
            ratio: 0.4
        }
    },
    axis: {
        x: {
            type: 'category'
        },
        y: {
            label: 'seconds'
        }
    },
    legend: {
        position: 'bottom',
    },
    title: {
        text: 'Build cache for Java projects (clean test)'
    },
    color: {
        pattern: ['#02303a', '#1C7487', '#00c489']
    }
});

</script>
</body>
</html>
